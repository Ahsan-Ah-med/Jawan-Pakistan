<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder App</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="logo-container">Search GitHub User</div>

        <form class="form">
          <div class="form-group">
            <label for="search">User Name:</label>
            <input
              type="text"
              id="search"
              name="search"
              placeholder="Enter User Name: Ahsan-Ah-med"
              required="" />
          </div>

          <button class="form-submit-btn" type="submit">Search</button>
        </form>
      </div>
      <div class="userCards"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
