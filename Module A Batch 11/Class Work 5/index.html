<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="fullname">Username:</label>
      <br />
      <input
        type="text"
        name=""
        id="fullname"
        value=""
        placeholder="Enter Your Username:"
      />
      <br />
      <br />
      <label for="email">Email:</label>
      <br />
      <input
        type="email"
        name=""
        id="email"
        value=""
        placeholder="Enter Your Enter"
      />
      <br />
      <br />
      <label for="password">Password:</label>
      <br />
      <input
        type="password"
        name=""
        id="password"
        value=""
        placeholder="Enter Your Password"
      />

      <div>
        <p>Select Gender:</p>
        <input type="radio" name="male" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="female" id="female" />
        <label for="male">Female</label>
        <input type="radio" name="other" id="other" />
        <label for="male">Other</label>
      </div>
      <div>
        <p>Select Multiple Option</p>
        <input type="checkbox" name="html" id="html" />
        <label for="html">Html</label>
        <input type="checkbox" name="css" id="css" />
        <label for="css">Css</label>
        <input type="checkbox" name="javascript" id="javascript" />
        <label for="javascript">Javascript</label>
      </div>
      <select name="instruments">
        <option disabled selected="selected">Select Your Option</option>
        <option>Module A</option>
        <option>Module B</option>
      </select>
      <br />
      <br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Enter Your comment"
      ></textarea>
      <br />
      <br />
      <input type="file" name="" id="files" />
      <br />
      <br />
      <fieldset>
        <legend>Contact details</legend>
        <label
          >Email:<br />
          <input type="text" name="email" /></label
        ><br />
        <label
          >Mobile:<br />
          <input type="text" name="mobile" /></label
        ><br />
        <label
          >Telephone:<br />
          <input required type="text" name="telephone"
        /></label>
        <br />
        <br />
        <input type="submit" value="submit" />
      </fieldset>
    </form>
  </body>
</html>
