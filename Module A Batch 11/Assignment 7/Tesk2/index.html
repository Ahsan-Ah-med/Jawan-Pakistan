<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bill</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
      <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }
      </style>
  </head>
  <body>
    <div class="grocery">
      <div class="bill_heading">
        <h1>Grocery Items Bill</h1>
      </div>
      <table>
        <thead>
            <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Potatoes</td>
                <td>51</td>
                <td>$1.00</td>
            </tr>
            <tr style="background-color: #dcdcdc;">
                <td>Nuts</td>
                <td>20</td>
                <td style="background-color: #dcdcdc;">$5</td>
            </tr>
            <tr>
                <td>Onions</td>
                <td>4</td>
                <td>$3.00</td>
            </tr>
            <tr style="background-color: #dcdcdc;">
                <td>Very long awkwardly named yet still delicious item here</td>
                <td>4</td>
                <td style="background-color: #dcdcdc;">$3.00</td>
            </tr>
            <tr>
                <td>Carrots</td>
                <td>12</td>
                <td>$2.99</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Price</td>
                <td>$33.79</td>
            </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
